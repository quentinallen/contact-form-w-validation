<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Form Validation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <p class="form-header">Please fill out the contact form.</p>
    <p class="bar"></p>
    <form class="contact" method="post" action="mailto:quentin.allen@outlook.com" enctype="text/plain">
          <lable for="fname" class="fname">First Name<span>*</span></lable><br />
          <input type="text" id="fname" name="fname" placeholder="John" value=""><br />
          <p class="fname-alert">First Name field must be filled!</p>
          <lable for="lname" class="lname">Last Name<span>*</span></lable><br />
          <input type="text" id="lname" name="lname" placeholder="Doe" value=""><br />
          <p class="lname-alert">Last Name field must be filled!</p>
          <lable for="email" class="email">Email<span>*</span></lable><br />
          <input type="text" id="email" name="email" placeholder="j.doe@blahblah.net" value=""><br />
          <p class="email-alert">Email field must be filled!</p>
          <lable for="message" class="message">Your Message<span>*</span></lable><br />
          <textarea id="message" name="message" placeholder="Your message goes here.."></textarea><br />
          <p class="message-alert">Message field must be filled!</p>
          <input type="submit" class="send" value="Send">
          <p class="r-feilds">required feilds <span>*</span></p>
    </form>
    
    
    
    <script src="script.js"></script>
  </body>
</html>
